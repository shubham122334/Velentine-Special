<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Happy Valentine</title>

<style>
body{
  margin:0;
  padding:0; 
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#ffb6c1,#ffc0cb);
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
 
}

/* CARD (boundary container) */
.card{
  width:650px;
  padding:60px;
  background:#f5f5f5;
  border-radius:25px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,.25);
  position:relative;   /* IMPORTANT */
  overflow:hidden;   /* extra safety */
  margin:40px 0;
}

#myImg {
	margin:auto;
}
.icon{
  font-size:70px;
}

h1{
  margin:20px 0 60px;
}

/* YES button stays normal */
#yesBtn{
  background:crimson;
  color:white;
  border:none;
  padding:20px 60px;
  position:absolute;
  left:30%;
  margin-bottom:150px;
  top:75%;
  font-size:26px;
  border-radius:50px;
  cursor:pointer;
   -webkit-tap-highlight-color: transparent;
  box-shadow:0 5px 12px rgba(0,0,0,.2);
}
        #bgPlayer {
            position: fixed;
            width: 0;
            height: 0;
            border: 0;
        }
#yesBtn:hover,
#yesBtn:active,
#yesBtn:focus{
    background:red
}


/* NO button moves inside card only */
#noBtn{
  position:absolute;
  left:55%;
  top:75%;
  background:#eee;
  color:#333;
  text-decoration: nones;
  border:none;
  padding:20px 50px;
  font-size:20px;
  border-radius: 40px;
  cursor:pointer;
  box-shadow:0 4px 10px rgba(0,0,0,.15);
  transition:left .3s ease, top .3s ease;
  appearance: none;
  -webkit-tap-highlight-color: transparent;
}

#noBtn:hover,
#noBtn:active,
#noBtn:focus,
#noBtn:focus-visible {
    outline: none;
    text-decoration: none;

}

.flower{
  position:absolute;
  top:-50px;
  font-size:18px;
  pointer-events:none;
  animation:fall linear forwards;
}

@keyframes fall{
  0%{
    transform:translateY(0) rotate(0deg);
    opacity:1;
  }
    20%{
    transform:translateY(30vh) rotate(72deg);
    opacity:1;
  }
    40%{
    transform:translateY(60vh) rotate(144deg);
    opacity:0.8;
  }
    60%{
    transform:translateY(90vh) rotate(216deg);
    opacity:0.6;
  }
    80%{
    transform:translateY(120vh) rotate(288deg);
    opacity:0.4;
  }
  100%{
    transform:translateY(150vh) rotate(360deg);
    opacity:0;
  }
}

@media (max-width: 580px) {
	body{
		padding:20px;
	}

    #yesBtn{
        left: 10%;
        padding:20px 50px;
    }
    
}
</style>
</head>

<body>

<div class="card" id="card">
  <div class="icon">üíñ</div>
  <p id="text"><h1 id="intxt">Hey!! will you be my valentine?üê±</h1></p>

  <button id="yesBtn">Yes</button>
  <button id="noBtn">No</button>
  <div>
  <img id="myImg" style="display:none" width="250px" height="320px" src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExYmxtZ2FyczlveTZoeWJ4dDN5bTNyNGxjaWpnMDZpdnc3Y3ZxZnR1ciZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/1pAYoOu5772nekbNV3/giphy.gif">
  </div>
  <div id="playerContainer"></div>
</br>
</br>
</div>

<script>
const card = document.getElementById("card");
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const myImage =document.getElementById("myImg");
let count=1;
let images =["https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExYmxtZ2FyczlveTZoeWJ4dDN5bTNyNGxjaWpnMDZpdnc3Y3ZxZnR1ciZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/1pAYoOu5772nekbNV3/giphy.gif",
"https://usagif.com/wp-content/uploads/gif-i-love-you-49.gif",
"https://usagif.com/wp-content/uploads/gif-i-love-you-7.gif"
]

noBtn.addEventListener("click", () => {
    count++
  const maxLeft = card.clientWidth - noBtn.offsetWidth;
  const maxTop  = card.clientHeight - noBtn.offsetHeight;

  const left = Math.random() * maxLeft;
  const top  = Math.random() * maxTop;

  noBtn.style.left = left + "px";
  noBtn.style.top  = top + "px";

showEmoji();

});

function playSong() {
    document.getElementById("playerContainer").innerHTML =
        `<iframe id="bgPlayer"
            src="https://www.youtube.com/embed/DZUD5dUV_Gw?autoplay=1&loop=1&playlist=DZUD5dUV_Gw"
            allow="autoplay; encrypted-media"
            frameborder="0">
        </iframe>`;
}

function showEmoji(){
if(count==8){
  noBtn.style.backgroundImage="url(https://media.tenor.com/CTPbL1GIJYEAAAAj/taunt-cutie.gif)";
  noBtn.style.backgroundSize="contain";
  noBtn.style.backgroundRepeat="no-repeat";
  noBtn.style.backgroundPosition="center";
  noBtn.textContent=""
  noBtn.style.padding="30px 60px"
}

}
yesBtn.onclick = () =>{
playSong()
	myImage.style.display="block"
	yesBtn.style.display="none"
	noBtn.style.display="none"
    document.getElementById("intxt").innerHTML="";
	let txt=document.getElementById("text").innerHTML="<h2>Thank youuu! Can‚Äôt wait to meet you soooon‚ú®</h2><h3>üíñHappy Valentine Dayüíñ</h3>"
 

let currentIndex = 0;

  function changeImage() {
	currentIndex = (currentIndex + 1) % images.length;
    myImage.src = images[currentIndex];
  }
	
	 setInterval(changeImage, 5000);

   /* üå∏ Flower sprinkling */
const flowers = ["üå∏", "üå∫", "üíê", "üåº", "üå∑"];

function sprinkleFlowers() {
  const flower = document.createElement("div");
  flower.className = "flower";
  flower.innerText = flowers[Math.floor(Math.random() * flowers.length)];

  flower.style.left = Math.random() * (window.innerWidth-60) + "px";
  flower.style.animationDuration = (Math.random() * 3 + 4) + "s";
  flower.style.fontSize = (Math.random() * 10 + 20) + "px";

  document.body.appendChild(flower);

  setTimeout(() => {
    flower.remove();
  }, 7000);
}

/* Start sprinkling */
setInterval(sprinkleFlowers, 400);
}


</script>

</body>
</html>
